<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juste Prix Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <img class="animation-logo" id="logo-refresh" src="images/logo_juste_prix-removebg.png" alt="Logo Juste Prix"
                class="d-inline-block align-text-top">

        </a>
        <ul>
            <li><a href="#">Accueil</a></li>
            <li><a href="#">Jeux</a></li>
            <li><a href="#">Scores</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div id="container">

        <div class="animation-text">
            <span>J</span>
            <span>u</span>
            <span>s</span>
            <span>t</span>
            <span>e</span>
            <span class="price-animation">P</span>
            <span class="price-animation">r</span>
            <span class="price-animation">i</span>
            <span class="price-animation">x</span>
        </div>

        <p>Devinez le prix de l'objet pour gagner !</p>
        <p>Vous avez 10 tentatives.</p>

        <img class="rounded-5 shadow" id="item-image" src="" alt="Images du Jeu">

        <form id="guess-form">

            <label for="guess">Prix :</label>

            <input type="number" id="guess" name="guess" min="1" max="100" required>

            <input type="submit" value="Devinez"
                onclick="document.getElementById('submit').style.animation='shake .3s';setTimeout(function(){document.getElementById('submit').style.animation='';},300);">


        </form>

        <p id="result"></p>

        <div id="victory-gif">
            <img src="images/victoire-gif.gif" alt="Victoire">

        </div>

        <div id="defeat-gif">
            <img src="images/53216.gif" alt="Defaite">

        </div>


    </div>





















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
